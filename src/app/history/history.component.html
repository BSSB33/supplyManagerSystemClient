<div fxFlexFill fxLayout="row wrap" fxLayoutAlign="center">
    <mat-card class="history-card">
        <mat-card-header>
            <mat-card-title>
                <b>Type:</b> {{this.enumService.getHistoryTypeString(history.historyType)}}
            </mat-card-title>
            <mat-card-subtitle>
                <b>Creator:</b> {{history.creator.username}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                <br *ngIf="history.note">
                <label *ngIf="history.note" class="history-info">
                    <b>Note: &nbsp;</b> {{history.note}}
                </label>
                <br>
                <label class="history-info">
                    <b>Creation: &nbsp;</b> {{history.createdAt}}
                </label>
                <br>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button *ngIf="!this.history.order.archived; else archivedHistory" [routerLink]="" (click)="deleteHistory(history)"
            style="margin-left:20px; margin-bottom:20px;">DELETE</button>
            <ng-template #archivedHistory>
                <button mat-button style="margin-left:20px; margin-bottom:20px;" disabled>DELETE</button>
            </ng-template>
        </mat-card-actions>
    </mat-card>
</div>
