<mat-button-toggle-group (change)="onFilterChange(group.value)" [value]="selectedStatus" #group="matButtonToggleGroup" appearance="legacy">
    <mat-button-toggle value="">
        ALL
    </mat-button-toggle>

    <mat-button-toggle value="{{status}}" *ngFor="let status of statuses">
        {{ this.enumService.getStatusString(status) }}
    </mat-button-toggle>
</mat-button-toggle-group>
