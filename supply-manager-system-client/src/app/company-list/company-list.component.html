<div class="panel panel-default" style="margin: 20px; width: 600Px;">

    <h2 style="margin-left: 20px;">Registered Companies</h2>
    <table class="table table-dark table-hover table-curved">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Company Name</th>
                <th scope="col">Edit Company</th>
                <th scope="col">Disable Company</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies">
                <th scope="row">{{ company.id }}</th>
                <td *ngIf="company.name; else missing">
                    <a [routerLink]="['/companies', company.id]" style="color: azure;">{{company.name}}</a>
                </td>
                <td *ngIf="company.active; else disabledCompany">
                    <a style="color: green;">Enabled Company</a>
                </td>
                <ng-template #disabledCompany>
                    <td>
                        <a style="color: red;">Disabled Company</a>
                    </td>
                </ng-template>

                <td><button mat-raised-button color="primary" [routerLink]="['/companies/edit', company.id]">Edit Company </button></td>
                <!-- TODO disable the disable button in te case of logged in user -->
                <td *ngIf="company.active; else disabledCompanyButton">
                    <button mat-raised-button color="primary" (click)="disableOrEnableCompany(company)">Disable</button>
                </td>
                <ng-template #disabledCompanyButton>
                    <td><button mat-raised-button color="primary" (click)="disableOrEnableCompany(company)">Enable</button></td>
                </ng-template>
                
            </tr>
        </tbody>
    </table>

    <ng-template #notADirector>
        <td><strong style="color: orange;">Not a Director</strong></td>
    </ng-template>

    <ng-template #missing>
        <td><strong style="color: green;">Please Add Name</strong></td>
    </ng-template>
</div>
