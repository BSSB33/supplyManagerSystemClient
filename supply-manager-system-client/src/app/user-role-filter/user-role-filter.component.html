<mat-button-toggle-group (change)="onFilterChange(group.value)" [value]="selectedRole" #group="matButtonToggleGroup" appearance="legacy">
    <mat-button-toggle value="">
        ALL
    </mat-button-toggle>

    <mat-button-toggle value="{{role}}"  *ngFor="let role of roles">
        {{ role }}
    </mat-button-toggle>
</mat-button-toggle-group>
