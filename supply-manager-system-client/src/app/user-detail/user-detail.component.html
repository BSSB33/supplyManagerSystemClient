<div *ngIf="user && loaded" fxFlexFill fxLayout="row wrap" fxLayoutAlign="center">

    <mat-card class="user-card">
        <mat-card-header>
          <mat-card-title *ngIf="user.username">User: {{user.username}}</mat-card-title>
          <mat-card-subtitle *ngIf="user.email">Email Address: {{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            <label class="user-info" *ngIf="user.fullName">Full Name: &nbsp;
                <label class="user-info">{{user.fullName}}</label>
            </label>
            <br>

            <label class="user-info" *ngIf="user.enabled; else disabledUser">User Status: &nbsp;
                <label class="user-info" style="color: green;">Enabled</label>
            </label>
            <ng-template #disabledUser>
                <label class="user-info">User Status: &nbsp;
                    <label class="user-info" style="color: red;">Disabled</label>
                </label>
            </ng-template>
            <br>

            <label class="user-info" *ngIf="user.company; else notadirector">Director At: &nbsp;
                <label class="user-info" >{{user.company.name}}</label>
            </label>
            <ng-template #notadirector>
                <label class="user-info">Director At: &nbsp;
                    <label class="user-info" style="color: orange;">Not a Director</label>
                </label>
            </ng-template>
            <br>

            <label class="user-info" *ngIf="user.workplace; else unemployed">Workplace Of The User: &nbsp;
                <label class="user-info" >{{user.workplace.name}}</label>
            </label>
            <ng-template #unemployed>
                <label>Workplace Of The User: &nbsp;
                    <label class="user-info" style="color: orange;">Unemployed</label>
                </label>
            </ng-template>

            <br>
            <label class="user-info" *ngIf="user.role">Role Of The User:</label>&nbsp;<label class="user-info">{{this.enumService.getRoleString(user.role)}}</label>
            
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/users/edit', user.id]" style="margin-left:20px; margin-bottom:20px;">EDIT</button>
        </mat-card-actions>
      </mat-card>
</div>
