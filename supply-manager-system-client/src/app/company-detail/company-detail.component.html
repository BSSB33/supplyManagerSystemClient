<div *ngIf="company && loaded" fxFlexFill fxLayout="row wrap" fxLayoutAlign="center">

    <mat-card class="company-card">
        <mat-card-header>
          <mat-card-title *ngIf="company.name">Company Name: {{company.name}}</mat-card-title>
          <mat-card-subtitle *ngIf="company.address">Address: {{company.address}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            <label class="company-info" *ngIf="company.active; else disabledCompany">Company Status: &nbsp;
                <label class="company-info" style="color: green;">Enabled</label>
            </label>
            <ng-template #disabledCompany>
                <label class="company-info">Company Status: &nbsp;
                    <label class="company-info" style="color: red;">Disabled</label>
                </label>
            </ng-template>
            <br>

            <label class="company-info" *ngIf="company.taxNumber">Tax Number: &nbsp;
                <label class="company-info">{{company.taxNumber}}</label>
            </label>
            <br>

            <label class="company-info" *ngIf="company.bankAccountNumber">Bank Account Number: &nbsp;
                <label class="company-info">{{company.bankAccountNumber}}</label>
            </label>
            <br>

            <h5 *ngIf="authService.user.workplace.id === company.id || authService.user.role === 'ROLE_ADMIN'" style="margin-left: 30px;">
                Users:
            </h5>
            <ng-container *ngFor="let user of users">
                <li style="margin-left: 40px;" *ngIf="user.workplace.id === company.id && 
                (authService.user.workplace.id === company.id || authService.user.role === 'ROLE_ADMIN') && user.enabled">
                    <label>{{user.username}} - {{this.enumService.getRoleString(user.role)}}</label>
                </li>
            </ng-container>


          
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/companies/edit', company.id]" style="margin: 20px;">EDIT</button>
        </mat-card-actions>
      </mat-card>
</div>
